<form action="" id="form">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" class="form-control mt-2" placeholder="enter ur name" >
        <div class="username_error error"></div>
    </div>
    <div class="form-group mt-2">
        <label for="email">Email</label>
        <input type="text" id="email" class="form-control mt-2" placeholder="enter ur email" >
        <div class="email_error error"></div>
    </div>
    <div class="form-group mt-2">
        <label for="password">Password</label>
        <input type="password" id="password" class="form-control mt-2" placeholder="enter ur password" >
        <div class="password_error error"></div>
    </div>
    <div class="form-group mt-2">
        <label for="cpassword">Conform Password</label>
        <input type="password" id="cpassword" class="form-control mt-2" placeholder="Re-enter ur password" >
        <div class="cpassword_error error"></div>
    </div>
    <div class="form-group mt-2">
       <div class="form-check">
        <input type="checkbox" name="agreement" id="agreement" value="agreement" class="form-check-input">
        <label for="agreement" class="form-check-label">I agree to terms and condition</label>
       </div>
        
    </div>
    <div class="form-group mt-2 text-center">
        <button type="submit"class="btn btn-primary">
submit
        </button>
    </div>
